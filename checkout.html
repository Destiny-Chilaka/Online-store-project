<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Checkout page - KC stores</title>
</head>

<body>

    <header>
        <a href="./index.html">
            <h1 class="logo">KC Stores</h1>
        </a>
    </header>
    <div class="container-fluid mt-5">
        <div class="row">
            <div class="product-card mr-1">
                <h2 class="content-heading">Customer Information</h2>
                <form action="#">
                    <div class="row">
                        <div class="col-6 pe-7">
                            <label for="firstname" class="label-primary">First Name</label>
                            <input type="text" name="" id="firstname" class="responsive-input "
                                placeholder="First Name" />
                        </div>
                        <div class="col-6 ">
                            <label for="lastname" class="label-primary">Last Name</label>
                            <input type="text" name="" id="lastname" class="responsive-input" placeholder="Last Name" />
                        </div>


                        <div class="col-12 mt-1">
                            <label for="email" class="label-primary">Email</label>
                            <input type="email" name="" id="email" class="responsive-input"
                                placeholder="Enter Email address" />
                        </div>
                        <div class="col-12 mt-1">
                            <label for="password" class="label-primary">Password</label>
                            <input type="password" name="" id="password" class="responsive-input"
                                placeholder="Enter Password" />
                        </div>
                        <div class="col-12 mt-1">
                            <label for="address" class="label-primary">Address</label>
                            <input type="text" name="" id="address" class="responsive-input"
                                placeholder="Enter Home address" />
                        </div>
                        <div class="col-12 mt-1">
                            <input type="submit" value="Pay now" class="responsive-input btn-primary" />
                        </div>
                    </div>
                </form>
            </div>

            <div class="product-detail">
                <label for="" class="content-heading">Cart Total</label>
                <h4 class="product-price"> &#8358;12,000</h4>

            </div>
        </div>
    </div>

    <footer>
        <a href="./womens-wear.html">Womens' wear</a> | <a href="./categories.html">Categories</a>
        <br>
        <a href="./brand.html">Brands</a> | <a href="./shoes.html">Shoes</a>
        <br>
        Copyright &copy; 2022 by <a href="./about-me.html">Chilaka Destiny</a>
    </footer>

    <script src="https://kit.fontawesome.com/52f88a9773.js" crossorigin="anonymous"></script>
</body>

</html>
